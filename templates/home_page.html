<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Cover</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Main</a>
                <a class="nav-link fw-bold py-1 px-0" href="/contacts">Contacts</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">About</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Main page</h1>
        <p class="lead">Users: {{ .Name }}<br>Age: {{ .Age }}<br>Money: {{ .Money }}</p>

        <h1>Main page</h1>

        {{ if eq .Name "Bob" }}
        <p class="lead">Hello!</p>
        {{ else }}
        <p class="lead">Who are you?</p>
        {{ end }}

        {{ range .Hobbies }}
            <p class="lead"><b>{{ . }}</b></p>
        {{ else }}
            <p class="lead"><b>We don't have records</b></p>
        {{ end }}

        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
        </p>
    </main>
</div>
</body>
</html>
